<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afinador de Violão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 50px;
        }
        .status {
            margin: 20px;
            font-size: 18px;
        }
        .note {
            font-size: 36px;
            font-weight: bold;
            color: #007bff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>

     <h1>Afinador de Violão</h1>
    <div class="display">
        <h2 id="status">Clique em Iniciar</h2>
        <h2 id="frequency">Frequência: -- Hz</h2>
        <h2 id="note">Nota: --</h2>
        <button id="toggle-btn">Iniciar</button>
        <div id="error-msg"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
