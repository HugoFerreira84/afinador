<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afinador de Violão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
.tuner {
    text-align: center;
    margin-top: 20px;
}

.dial {
    position: relative;
    width: 200px;
    height: 200px;
    margin: 0 auto;
    border: 10px solid #333;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #eee;
}

.pointer {
    position: absolute;
    width: 2px;
    height: 90px;
    background: red;
    transform-origin: bottom center;
    transition: transform 0.2s;
}

.note {
    font-size: 24px;
    font-weight: bold;
}

.mode-select {
    margin-top: 20px;
}

.mode-select label {
    margin-right: 15px;
    font-size: 18px;
}

#manual-select {
    margin-top: 10px;
    display: inline-block;
}


    </style>
</head>
<body>
<div class="tuner">
    <div class="dial">
        <div class="pointer" id="pointer"></div>
        <div class="note" id="note">--</div>
    </div>
    <p id="status" class="status">Tocando...</p>
    <p id="frequency" class="frequency">Frequência: -- Hz</p>

    <div class="mode-select">
        <h4>Modo de Afinação</h4>
        <label>
            <input type="radio" name="mode" value="auto" checked> Automático
        </label>
        <label>
            <input type="radio" name="mode" value="manual"> Manual
        </label>

        <div id="manual-select" style="display:none;">
            <label for="string-select">Escolha a Corda:</label>
            <select id="string-select">
                <option value="E2">Mi (E2)</option>
                <option value="A2">Lá (A2)</option>
                <option value="D3">Ré (D3)</option>
                <option value="G3">Sol (G3)</option>
                <option value="B3">Si (B3)</option>
                <option value="E4">Mi (E4)</option>
            </select>
        </div>
    </div>
</div>

<button id="toggle-btn">Iniciar</button>
<p id="error-msg" class="error-msg"></p>


<button id="toggle-btn">Iniciar</button>
<p id="error-msg" class="error-msg"></p>



    <script src="script.js"></script>
</body>
</html>
